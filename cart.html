<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel = "icon" href = "img/download.png" type = "image/x-icon">
    <script src="cart.js"></script>
    
</head>
<body>
    <h1>Shopping Cart</h1>

    <div class="shopping-cart">
    
      <div class="column-labels">
        <label class="product-image">Image</label>
        <label class="product-details">Product</label>
        <label class="product-price">Price</label>
        <label class="product-quantity">Quantity</label>
        <label class="product-removal">Remove</label>
        <label class="product-line-price">Total</label>
      </div>
    
      <div class="product">
        <div class="product-image">
          <img src="img/download (2).jfif">
        </div>
        <div class="product-details">
          <div class="product-title">XPS 13 Laptop</div>
          <p class="product-description">Processor (12th Generation Intel® Core™ i5-1230U (12MB Cache, up to 4.4 GHz, 10 cores)</p>
        </div>
        <div class="product-price"> 1,29,000.00</div>
        <div class="product-quantity">
          <input type="number" value="" min="1">
        </div>
        <div class="product-removal">
          <button class="remove-product">
            Remove
          </button>
        </div>
        <div class="product-line-price">25.98</div>
      </div>
    
      
    
      <div class="totals">
        <div class="totals-item">
          <label>Subtotal</label>
          <div class="totals-value" id="cart-subtotal">1,29,000</div>
        </div>
        <div class="totals-item">
          <label>Tax (5%)</label>
          <div class="totals-value" id="cart-tax">6450</div>
        </div>
        <div class="totals-item">
          <label>Shipping</label>
          <div class="totals-value" id="cart-shipping">50.00</div>
        </div>
        <div class="totals-item totals-item-total">
          <label>Grand Total</label>
          <div class="totals-value" id="cart-total">1,35,500</div>
        </div>
      </div>
          
          <button class="checkout"><a href="checkout.html" style="color: #fff;">Checkout</a></button>
    
    </div>
</body>
</html>
