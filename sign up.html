<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel = "icon" href = "img/download.png" type = "image/x-icon">
    <link rel="stylesheet" href="sign up.css">
    <style>
        body{
            background-color: yellow;
        }
        form{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="gender">
            Female <input type="radio" name="gender" id="gender">
        </p>
    </fieldset>
    <p>Phone Number: <input type="number" name="phone" id="phone" required></p>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="8" required></textarea>
    </p>
    <p>
        Email: <input type="email" name="email" id="email" required>
    </p>
    <p>
        Pincode: <input type="number" name="pin" id="pin" required>
    </p>
</body>
</html>
